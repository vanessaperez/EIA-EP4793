{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="row justify-content-center">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="signup">
                <h2 style="text-align: center">Crea una cuenta</h2>
                <form method="post">
                  {% csrf_token %}
                  <div class="col-11">
                      {{ form|crispy }}
                      <button type="submit" class="btn btn-success">Registrar</button>
                  </div>
                </form>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
{% endblock %}
