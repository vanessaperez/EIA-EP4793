{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="row">
        <div class="col-5"></div>
        <div class="col-5 login">
            <h2>Sign up</h2>
            <form method="post">
              {% csrf_token %}
              {{ form|crispy }}
              <button type="submit" class="btn btn-success">Sign up</button>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
{% endblock %}
