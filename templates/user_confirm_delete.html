{% extends 'base.html' %}
{% load static %}


{% block content %}
<h1>Eliminación de Usuario</h1>
<form method="post">{% csrf_token %}
  <p>¿Está seguro que quiere eliminar al usuario "{{ object.username }}"?</p>
  <button class="btn btn-primary" type="submit">Eliminar</button>
</form>
{% endblock %}
