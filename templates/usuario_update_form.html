{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="signup">
                <div class="row p-3 justify-content-center titulo top-rounded">
                     <div class="col-md-10 col-sm-11 text-center">
                        <h1 style="text-align: center">Editar Usuario</h1>
                     </div>
                </div>
                <div class="row p-3 justify-content-center fondo-form bottom-rounded">
                    <div class="col-md-12">
                        <form method="POST" class="user-form">{% csrf_token %}
                             <div class="col-11">
                                 {{ form | crispy }}
                             </div>
                            <button type="submit" class="save btn btn-primary" style="margin-left: 12px">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
{% endblock %}
{% block css %}
<style>
  select {
    display: block;
  }
</style>
{% endblock css %}
